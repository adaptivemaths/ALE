version: 1
variables:
  PORT: 5000
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    files:
        - '**/*'
    baseDirectory: frontend/build
  cache:
    paths:
        - frontend/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
      kill:
        - kill -9 `lsof -t -i:$PORT` || true
        - cd frontend
        - npm ci
    build:
      commands:
        - node server.js &> output.log &
        