version: 1
variables:
  PORT: 5000
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    files:
        - '**/*'
    baseDirectory: frontend/build
  cache:
    paths:
        - frontend/node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - cd frontend
        - yarn install
    test:
      commands:
        - CI=true yarn run test:ci
  artifacts:
    baseDirectory: frontend
    configFilePath: '**/result.json'
  cache:
    paths:
        - frontend/node_modules/**/*  
